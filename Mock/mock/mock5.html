<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ユーザ情報更新</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="head-c">
        <p>ユーザー名さん</p>
      </div>
      <div class="head-r">
        <a href="mock.html">ログアウト</a>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="mx-auto mt-5 mb-3">
          <h1>ユーザー情報更新</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-3 mx-auto">
          <form action="">
            <div class="col my-5">
              <p>ログインID<span>id0001</span></p>
            </div>
            <div class="form-group">
              <label for="password">パスワード</label>
              <input
                type="password"
                name="password"
                id="password"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="password">パスワード(確認)</label>
              <input
                type="password"
                name="password"
                id="password"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="user">ユーザー名</label>
              <input type="text" name="user" id="user" class="form-control" />
            </div>
            <div class="form-group">
              <label for="date">生年月日</label>
              <input type="date" name="date" id="date" class="form-control" />
            </div>
            <div class="text-center my-5">
              <button class="btn btn-danger w-50">
                <a class="text-white" href="mock3.html">更新</a>
              </button>
            </div>
          </form>
        </div>
      </div>
      <a href="mock3.html">戻る</a>
    </div>
  </body>
</html>
